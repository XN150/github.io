<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100字留言板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1 i {
            margin-right: 12px;
            color: #3498db;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 30px;
            padding: 8px 18px;
            font-size: 0.9rem;
            color: #3498db;
            font-weight: 500;
        }
        
        .message-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .input-area {
            margin-bottom: 25px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 1.1rem;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .char-count {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .char-limit {
            font-weight: 600;
        }
        
        .char-limit.warning {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .progress-container {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #3498db);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .clear-btn {
            background: #f1f2f6;
            color: #7f8c8d;
        }
        
        .clear-btn:hover {
            background: #e0e7ff;
        }
        
        .history-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }
        
        .history-title {
            font-size: 1.5rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            position: relative;
            transition: transform 0.3s;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .history-item:hover {
            transform: translateX(5px);
            background: #f1f8ff;
        }
        
        .message-content {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: #e74c3c;
            padding: 5px;
            font-size: 0.9rem;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }
        
        .empty-history {
            text-align: center;
            padding: 30px;
            color: #95a5a6;
            font-style: italic;
        }
        
        .empty-history i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ecf0f1;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message-box, .history-section {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comment-alt"></i> 100字留言板</h1>
            <p class="subtitle">简洁高效的留言系统，每条留言限制100字以内，所有留言均保存在浏览器本地</p>
            <div class="features">
                <div class="feature"><i class="fas fa-check-circle"></i> 实时字数统计</div>
                <div class="feature"><i class="fas fa-check-circle"></i> 本地存储保存</div>
                <div class="feature"><i class="fas fa-check-circle"></i> 响应式设计</div>
                <div class="feature"><i class="fas fa-check-circle"></i> 留言管理</div>
            </div>
        </header>
        
        <main>
            <div class="message-box">
                <div class="input-area">
                    <textarea id="messageInput" placeholder="请输入您的留言（最多100字）..."></textarea>
                    <div class="counter">
                        <span class="char-count">已输入 <span id="charCount">0</span> 字</span>
                        <span class="char-limit">剩余 <span id="remaining">100</span> 字</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="clearBtn" class="clear-btn">
                        <i class="fas fa-eraser"></i> 清空
                    </button>
                    <button id="submitBtn" class="submit-btn" disabled>
                        <i class="fas fa-paper-plane"></i> 提交留言
                    </button>
                </div>
            </div>
            
            <div class="history-section">
                <div class="history-header">
                    <h2 class="history-title"><i class="fas fa-history"></i> 历史留言</h2>
                    <span id="historyCount">0 条留言</span>
                </div>
                
                <div class="history-list" id="historyList">
                    <div class="empty-history">
                        <i class="fas fa-inbox"></i>
                        <p>暂无留言记录</p>
                        <p>成为第一个留言的人吧！</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 100字留言板 | 刷新页面不会丢失数据 | 基于LocalStorage技术</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const charCount = document.getElementById('charCount');
            const remaining = document.getElementById('remaining');
            const progressBar = document.getElementById('progressBar');
            const submitBtn = document.getElementById('submitBtn');
            const clearBtn = document.getElementById('clearBtn');
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');
            const charLimit = document.querySelector('.char-limit');
            
            // 从本地存储加载历史留言
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            updateHistory();
            
            // 监听输入事件
            messageInput.addEventListener('input', function() {
                const text = messageInput.value;
                const length = text.length;
                
                // 更新计数
                charCount.textContent = length;
                remaining.textContent = 100 - length;
                
                // 更新进度条
                const progress = Math.min(100, (length / 100) * 100);
                progressBar.style.width = progress + '%';
                
                // 更新进度条颜色
                if (length >= 90) {
                    progressBar.style.background = 'linear-gradient(90deg, #f39c12, #e74c3c)';
                } else if (length >= 75) {
                    progressBar.style.background = 'linear-gradient(90deg, #f1c40f, #f39c12)';
                } else {
                    progressBar.style.background = 'linear-gradient(90deg, #2ecc71, #3498db)';
                }
                
                // 检查是否超过限制
                if (length > 100) {
                    // 截断文本
                    messageInput.value = text.substring(0, 100);
                    charCount.textContent = 100;
                    remaining.textContent = 0;
                    progressBar.style.width = '100%';
                    charLimit.classList.add('warning');
                    setTimeout(() => charLimit.classList.remove('warning'), 2000);
                } else {
                    charLimit.classList.remove('warning');
                }
                
                // 启用/禁用提交按钮
                submitBtn.disabled = length === 0 || length > 100;
            });
            
            // 提交留言
            submitBtn.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message.length === 0 || message.length > 100) return;
                
                // 创建新留言对象
                const newMessage = {
                    id: Date.now(),
                    content: message,
                    timestamp: new Date().toISOString()
                };
                
                // 添加到数组开头
                messages.unshift(newMessage);
                
                // 保存到本地存储
                saveMessages();
                
                // 清空输入框
                messageInput.value = '';
                messageInput.dispatchEvent(new Event('input'));
                
                // 显示成功提示
                showNotification('留言提交成功！');
            });
            
            // 清空输入框
            clearBtn.addEventListener('click', function() {
                messageInput.value = '';
                messageInput.dispatchEvent(new Event('input'));
                messageInput.focus();
            });
            
            // 删除留言
            historyList.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn') {
                    const item = e.target.closest('.history-item');
                    const id = parseInt(item.dataset.id);
                    
                    // 从数组中删除
                    messages = messages.filter(msg => msg.id !== id);
                    
                    // 更新存储
                    saveMessages();
                    
                    // 显示删除提示
                    showNotification('留言已删除', '#e74c3c');
                }
            });
            
            // 保存留言到本地存储
            function saveMessages() {
                localStorage.setItem('messages', JSON.stringify(messages));
                updateHistory();
            }
            
            // 更新历史记录显示
            function updateHistory() {
                if (messages.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-history">
                            <i class="fas fa-inbox"></i>
                            <p>暂无留言记录</p>
                            <p>成为第一个留言的人吧！</p>
                        </div>
                    `;
                } else {
                    historyList.innerHTML = messages.map(message => {
                        const date = new Date(message.timestamp);
                        return `
                            <div class="history-item" data-id="${message.id}">
                                <button class="delete-btn" title="删除留言">
                                    <i class="fas fa-times"></i>
                                </button>
                                <div class="message-content">${message.content}</div>
                                <div class="message-info">
                                    <span>${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                    <span>${message.content.length} 字</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                // 更新计数
                historyCount.textContent = `${messages.length} 条留言`;
            }
            
            // 显示通知
            function showNotification(text, bgColor = '#2ecc71') {
                const notification = document.createElement('div');
                notification.textContent = text;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${bgColor};
                    color: white;
                    padding: 12px 25px;
                    border-radius: 30px;
                    font-weight: 500;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    animation: fadeInOut 2.5s ease-in-out;
                `;
                
                document.body.appendChild(notification);
                
                // 动画结束后移除
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.5s ease-in-out forwards';
                    setTimeout(() => document.body.removeChild(notification), 500);
                }, 2000);
                
                // 定义关键帧动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -20px); }
                        10% { opacity: 1; transform: translate(-50%, 0); }
                        90% { opacity: 1; transform: translate(-50%, 0); }
                        100% { opacity: 0; transform: translate(-50%, -20px); }
                    }
                    @keyframes fadeOut {
                        to { opacity: 0; transform: translate(-50%, -20px); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 初始化示例数据
            if (messages.length === 0) {
                messages = [
                    {
                        id: 1,
                        content: "欢迎使用100字留言板！这是一个简洁高效的留言系统，所有数据都保存在您的浏览器本地存储中。",
                        timestamp: new Date().toISOString()
                    },
                    {
                        id: 2,
                        content: "请尽情分享您的想法，但请确保每条留言不超过100字。简洁的表达也是一种艺术！",
                        timestamp: new Date(Date.now() - 86400000).toISOString()
                    }
                ];
                saveMessages();
            }
        });
    </script>
</body>
</html>
